<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property Example</title>
    <style>
        /* Elements with different display properties */
        #elementNone {
            display: none;
        }

        #elementHidden {
            visibility: hidden;
        }

        #elementInline {
            display: inline;
        }

        #elementBlock {
            display: block;
        }

        #elementInlineBlock {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>CSS Display Property Example</h1>

    <!-- Elements with different display properties -->
    <div id="elementNone">This element has display: none;</div>

    <div id="elementHidden">This element has visibility: hidden;</div>

    <span id="elementInline">This element has display: inline;</span>

    <div id="elementBlock">This element has display: block;</div>

    <span id="elementInlineBlock">This element has display: inline-block;</span>

</body>
</html>
