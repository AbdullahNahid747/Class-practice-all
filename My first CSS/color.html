<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #sh{
            color: rgb(46, 29, 139);
            text-align: center;
        }
        p{
            background-color: rgb(201, 204, 209);
            width: 50%;
        }
        li{
          color: blueviolet;
        }
        #oo{
            font-style: italic;
            font-size: larger;
            font-weight: 600;
        }
        .ff{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">
        Learning Basic CSS
    </h3>
    <h4 style="background-color: aquamarine;">
        Inline CSS
    </h4>
    <p>
        CSS meaning Cascading Style Sheet
    </p>
    <p>
        Style is colorfull
    </p>
    <p id="sh">
        Short from is CSS
    </p>
    <p id="oo">
        Need style rule and value separated by colon(:)
    </p>
    <p class="ff">
        after each styles you need to use semi-colon(;)
    </p>

    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
    <p class="ff">
        He is the most faltu person in my mind
    </p>

</html>
