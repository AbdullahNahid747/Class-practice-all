<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box{
            margin-left: 50px;
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: antiquewhite;
            /* transition: width 5s linear 3s, background-color 3s ease-in; */
            transition: transform 1s ;
        }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(160px);
            /* width: 400px;
            background-color: red; */
        }
    </style>

</head>
<body>
    <ul>
        <li>Transform: change the shape Tjis is a css style property name</li>
        <li>Translate: It us a valie if the transformstyle rule.This means yiu n=move either x, or y or both axis</li>
        <li>Transition:How long it will take to do the chane of the shape or color</li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
